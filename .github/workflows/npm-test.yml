name: NPM Test
on:
  push:
  workflow_dispatch:
    inputs:
      sdkSha:
        description: "SHA of the seamapi-javascript commit to run against"
        type: string
        required: false
      connectSha:
        description: "SHA of the seam-connect commit to run against"
        type: string
        required: false
      prRepo:
        description: "Repository of PR context (needed when leaving comments)"
        type: string
        required: false
      prNumber:
        description: "PR number (needed when leaving comments)"
        type: string
        required: false

jobs:
  npm_test:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Run NPM Test
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
    env:
      SEAM_CONNECT_IMAGE: ghcr.io/seamapi/seam-connect:${{ github.event.inputs.connectSha || 'latest' }}
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - if: ${{ github.event.inputs.prNumber }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.inputs.prNumber }}
          repo: ${{ github.event.inputs.prRepo }}
          GITHUB_TOKEN: ${{ secrets.BOT_GH_TOKEN }}
          message: |
            ⌛️ [running Javascript SDK tests](${{ env.RUN_URL }})...

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.sdkSha }}

      - name: Log in to GitHub registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.BOT_GH_TOKEN }}

      - name: Pre-pull Seam Connect image
        run: docker pull ${{ env.SEAM_CONNECT_IMAGE }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - run: yarn install --frozen-lockfile
      - run: yarn why ava
      - run: yarn test -T 2m
        env:
          SEAM_CONNECT_IMAGE: ${{ env.SEAM_CONNECT_IMAGE }}

